version: '3.8'

services:
  backend:
    build:
      context: ./SmartMealCalculatorServer
      dockerfile: Dockerfile
      args: # Add build arguments here
        BUILD_CONFIGURATION: ${BUILD_CONFIGURATION:-Release} # Default to Release
    container_name: smartmealcalculatorServer
    restart: unless-stopped
    ports:
      - "5099:80"
    networks:
      - myapp_network
    environment:
      - ASPNETCORE_ENVIRONMENT=${BUILD_CONFIGURATION:-Release} # Consistent with build
    volumes:
      - /data/compose/1/SmartMealCalculatorServer:/app/data


  frontend:
    build:
      context: ./SmartMealCalculator
      dockerfile: Dockerfile
    container_name: smartmealcalculator
    restart: unless-stopped
    ports:
      - "5195:80"
    networks:
      - myapp_network
    depends_on:
      - backend
    environment:
      - API_BASE_URL=http://smartmealcalculatorServer:80

networks:
  myapp_network:
    driver: bridge