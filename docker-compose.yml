services:
  backend:
    build:
      context: .
      dockerfile: SmartMealCalculatorServer/Dockerfile
    container_name: smartmealcalculatorServer
    ports:
      - "5099:80"
      - "5098:443"
    networks:
      - proxy
    environment:
      - ASPNETCORE_ENVIRONMENT=Release
      - TZ=Europe/Stockholm
    volumes:
      - /data/compose/10/SmartMealCalculatorServer:/app/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.smartmealcalculator-backend.entrypoints=http"
      - "traefik.http.routers.smartmealcalculator-backend.rule=Host(`api.smartmeal.jesperhellstrom.com`)"
      - "traefik.http.middlewares.smartmealcalculator-backend-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.smartmealcalculator-backend.middlewares=smartmealcalculator-backend-https-redirect"
      - "traefik.http.routers.smartmealcalculator-backend-secure.entrypoints=https"
      - "traefik.http.routers.smartmealcalculator-backend-secure.rule=Host(`api.smartmeal.jesperhellstrom.com`)"
      - "traefik.http.routers.smartmealcalculator-backend-secure.tls=true"
      - "traefik.http.routers.smartmealcalculator-backend-secure.service=smartmealcalculator-backend"
      - "traefik.http.services.smartmealcalculator-backend.loadbalancer.server.port=80"

  frontend:
    build:
      context: .
      dockerfile: SmartMealCalculator/Dockerfile
    container_name: smartmealcalculator
    ports:
      - "5195:80"
    networks:
      - proxy
    depends_on:
      - backend
    environment:
      - API_BASE_URL=https://api.smartmeal.jesperhellstrom.com

networks:
  proxy:
    external: true